        <h2 id="遇到的问题："><a href="#遇到的问题：" class="headerlink" title="遇到的问题："></a>遇到的问题：</h2><h3 id="Q1：为什么每次hexo-d后我的域名都不起作用了？"><a href="#Q1：为什么每次hexo-d后我的域名都不起作用了？" class="headerlink" title="Q1：为什么每次hexo d后我的域名都不起作用了？"></a>Q1：为什么每次hexo d后我的域名都不起作用了？</h3><h3 id="A1：在source目录里创建CNAME-内容为你的域名。"><a href="#A1：在source目录里创建CNAME-内容为你的域名。" class="headerlink" title="A1：在source目录里创建CNAME,内容为你的域名。"></a>A1：在source目录里创建CNAME,内容为你的域名。</h3><h3 id="Q2：为什么每次hexo-d后出现ERROR-Deployer-not-found"><a href="#Q2：为什么每次hexo-d后出现ERROR-Deployer-not-found" class="headerlink" title="Q2：为什么每次hexo d后出现ERROR Deployer not found:"></a>Q2：为什么每次hexo d后出现ERROR Deployer not found:</h3><h3 id="A2：执行下列语句。"><a href="#A2：执行下列语句。" class="headerlink" title="A2：执行下列语句。"></a>A2：执行下列语句。</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ npm install --save hexo-deployer-git</span><br></pre></td></tr></table></figure>
